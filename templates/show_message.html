{% extends 'layout.html' %}
{% block title %}Single Message{% endblock %}
{% block body %}
  <div class=message>
    <p class=user>
       <img src={{ entry.user.avatarurl }} alt={{entry.user}}/>
       <a href=http://twitter.com/#!/{{ entry.user }}>
           {{ entry.user }}
       </a> said:
    <h2>“{{ entry.message }}”</h2>
    <p class=meta>
      written on {{ entry.date.strftime('%Y-%m-%d at %H:%M') }}
  </div>
{% endblock %}
